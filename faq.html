    <main>
        <h2>Ответы на частые вопросы</h2>
        <div class="search-container">
            <input type="text" class="search-input" id="faqSearch" placeholder="Поиск по вопросам и ответам..." />
        </div>

    <script src="faq.js"></script>
    <script>
        // DOM elements
        const faqContainer = document.getElementById('faqContainer');
        const searchInput = document.getElementById('faqSearch');

        // Generate FAQ sections and items
        function generateFaqItems(data) {
            faqContainer.innerHTML = ''; // Clear container
            if (data.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = 'Не найдено';
                faqContainer.appendChild(noResults);
                return;
            }

            data.forEach(section => {
                // Create section title
                const sectionTitle = document.createElement('h3');
                sectionTitle.className = 'section-title';
                sectionTitle.textContent = section.section;
                faqContainer.appendChild(sectionTitle);

                // Create FAQ items
                section.items.forEach(item => {
                    const faqItem = document.createElement('div');
                    faqItem.className = 'faq-item';
                    faqItem.id = item.id;

                    const question = document.createElement('div');
                    question.className = 'question';
                    question.textContent = item.question;
                    question.onclick = () => toggleAnswer(faqItem, false);

                    const answer = document.createElement('div');
                    answer.className = 'answer';
                    answer.innerHTML = item.answer;

                    faqItem.appendChild(question);
                    faqItem.appendChild(answer);
                    faqContainer.appendChild(faqItem);
                });
            });
        }

        // Toggle answer visibility and update URL
        function toggleAnswer(faqItem, shouldScroll) {
            const answer = faqItem.querySelector('.answer');
            const question = faqItem.querySelector('.question');
            const isActive = answer.classList.contains('active');

            // Close all other answers
            document.querySelectorAll('.answer.active').forEach(ans => {
                ans.classList.remove('active');
                ans.parentElement.querySelector('.question').classList.remove('active');
            });

            // Toggle the clicked answer
            if (!isActive) {
                answer.classList.add('active');
                question.classList.add('active');
                // Update URL with the FAQ item's ID
                history.pushState(null, null, `#${faqItem.id}`);
                // Scroll only if specified (e.g., for hash navigation)
                if (shouldScroll) {
                    faqItem.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            } else {
                // Clear the hash if closing the active item
                history.pushState(null, null, window.location.pathname);
            }
        }

        // Handle hashtag navigation
        function handleHashNavigation() {
            const hash = window.location.hash.slice(1); // Remove '#'
            if (hash) {
                const targetFaq = document.getElementById(hash);
                if (targetFaq) {
                    toggleAnswer(targetFaq, true); // Scroll for hash navigation
                }
            }
        }

        // Search functionality

                return;

                section: section.section,
                items: section.items.filter(item =>
                    item.question.toLowerCase().includes(query) ||
                    item.answer.toLowerCase().includes(query)
                )
            })).filter(section => section.items.length > 0);

            generateFaqItems(filteredData);
        }

        // Initialize
        function init() {
            generateFaqItems(faqData);
            handleHashNavigation();
            searchInput.addEventListener('input', searchFaq);
        }

        init();

        // Listen for hash changes
        window.addEventListener('hashchange', handleHashNavigation);
    </script>
